<h2>{{ item.properties.title }}</h2>
<i class="fa fa-pencil" ng-click="edit=true"></i>
<form ng-submit="updateNode()">
    <ul>
        <li ng-repeat="(key, value) in itemCopy.properties">
            <label for="{{ key }}">{{ key }}
                <span ng-hide="edit">{{ value }}</span>
                <input name="{{ key }}" type="text" ng-model="itemCopy.properties[key]" ng-show="edit">
            </label>
        </li>
        <li ng-show="edit">
            <i class="fa fa-plus" ng-click="addField()"></i>
            <input type="text" ng-model="newField">
        </li>
    </ul>
    <input type="submit" value="Save Changes" ng-show="edit">
</form>

<ul>
    <li ng-repeat="rel in item.relationships">
        <span ng-if="rel.end.id == item.id">{{ rel.start.properties.name }}</span>
        <span>{{ rel.type}}</span>
        <span ng-if="rel.start.id == item.id">{{ rel.end.properties.name }}</span>
    </li>
</ul>
